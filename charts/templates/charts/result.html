<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>温度数据</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    {% if latest_templog_list %}
    	<ul>
    	{% for templog in latest_templog_list %}
    		<p>序号：{{ forloop.counter }} \t时间：{{ templog.recv_time }} 温度：{{ templog.temperature }}</p>
    	{% endfor %}
    	</ul>
    {% else %}
    	<p>没有温度数据</p>
    {% endif %}
    <a href="{% url 'charts:input' %}">继续输入</a>
</body>
</html>
